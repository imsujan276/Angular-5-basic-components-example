<h2> API Access Example <small>( <a href="https://jsonplaceholder.typicode.com/posts" target="_blank"> https://jsonplaceholder.typicode.com/posts</a>)</small> </h2>

<table>
	<tr>
		<th> Id </th>
		<th> Title </th>
		<th> Body </th>
	</tr>
	
  	<tr *ngFor="let item of itemList">
  		<td> {{ item.id}} </td>
  		<td>{{ item.title}}</td>
  		<td>{{ item.body}}</td>
  	</tr>
</table>
